{% extends "base.html" %}

{% block content %}
<h2>Your Appointments</h2>
<ul>
    {% for appointment in appointments %}
    <li>{{ appointment.date_time }} with {{ appointment.specialist.user.username }} - {{ appointment.status }} <a href="{% url 'cancel_appointment' appointment.id %}">Cancel</a></li>
    {% endfor %}
</ul>
{% endblock %}
