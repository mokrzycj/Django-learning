{% extends "base.html" %}

{% block content %}
<h2>Add Review</h2>
<form method="post">
    {% csrf_token %}
    <label for="rating">Rating:</label>
    <input type="number" name="rating" min="1" max="5" required>
    <label for="comment">Comment:</label>
    <textarea name="comment"></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
